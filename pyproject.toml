[tool.poetry]
name = "whois-parser"
version = "0.1.0"
description = "Yet another whois parser for Python"
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
homepage = "https://github.com/ninoseki/whois-parser"
repository = "https://github.com/ninoseki/whois-parser"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
dateparser = "^1.0.0"
dataclasses-json = "^0.5.3"
pyparsing = "^2.4.7"
poetry-version = "^0.1.5"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
autopep8 = "^1.5.7"
black = "^21.5b1"
coveralls = "^3.1.0"
flake8 = "^3.9.2"
httpx = "^0.18.1"
isort = "^5.8.0"
mypy = "^0.812"
pre-commit = "^2.13.0"
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"
pytest-cov = "^2.12.0"
pytest-mock = "^3.6.1"
pytest-randomly = "^3.8.0"
pytest-sugar = "^0.9.4"
pyupgrade = "^2.19.0"
sh = "^1.14.2"
loguru = "^0.5.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
